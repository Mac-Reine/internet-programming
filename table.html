<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>HTML Table Example</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sreelakshmi</td>
        <td>sree@example.com</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Mrudul John</td>
        <td>john@example.com</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Shobin</td>
        <td>shobin@example.com</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
