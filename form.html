<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="brown">
        
    </div>
    <header>
<h1>New Customer Form</h1>
</header>
<div>
<form action="#">
    <label for="">First Name :*</label>
    <input class="fname" type="text" required>
    <label for="">Last Name :*</label>
    <input class="lname" type="text" required>
    <br>
    <label for="E-mail">E-mail :*</label>
    <input type="email" name="E-mail" id="E-mail" required>
    <label for="address">Street Address :*</label>
    <input type="text" required>
    <label for="zip">Zip Code :*</label>
    <input type="number" name="zip" id="" required>
    <label for="Country">Country :*</label>
    <select name="country" id="">
        <option value="Select">-------------SELECT COUNTRY----------</option>
        <option value="India">India</option>
        <option value="Non-Indian">Outside India</option> 
    </select>
    <label for="State">State :*</label>
    <select name="State" id="state" required>
        <option value="Default">---------------------SELECT STATE-------------------</option>
        <option value="Andaman and nicobar island">Andaman and Nicobar islands</option>
        <option value="Andhra pradesh">Andhra Pradesh</option>
        <option value="Arunchal pradesh">Arunchal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhatisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="haryana">Haryana</option>
        <option value="Himachal pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Dadra and nagar haveli and daman and diu">Dadra and Nagar Haveli and Daman & Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Jammu & Kashmir">Jammu and Kashmir</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
    </select>
    <label for="subject">Subject :*</label>
    <input type="text" required>
    <label for="Message" >Message:*</label>
    <textarea name="message" id="message" placeholder="Write Message here" cols="100" rows="8"></textarea>
</form>
</div>
   
</body>
</html>
